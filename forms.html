<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms</title>
    <style>
        .btn{
            background-color: rgb(133, 231, 242);
        }
    </style>
  </head>
  <body>
    <h1>Bootstrap Form Example</h1>
    <div class="container">
        <h2 class="my-5">Forms:</h2>

        <div class="row">
            <div class="col-md-6">
                <h3>Inputs</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">
                            Email Address
                        </label>
                        <input
                            type="email"
                            class="form-control"
                        >
                        <div class="form-text">
                            We'll never share your email with anyone else !
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Password
                        </label>
                        <input
                        type="password"
                        class="form-control"
                        >
                    </div>
                    <div class="mb-3 form-check">
                        <input
                        type="checkbox"
                        class="form-check-input"
                        >
                        <label class="form-check-label">Check me out</label>
                    </div>
                    <button type="submit" class="btn btm-primary">Submit</button>

                </form>
            </div>
            <div class="col-md-6">
                <h3>Radio/Checkboxes</h3>
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    >
                    <label class="form-check-label">Default Checkbox</label>
                </div>
                <div class="form-check">
                   <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        checked
                        >
                        <label class="form-check-label">Checked checkbox</label>
                </div>
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckIndeterminate"
                    >
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Indeterminant Checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                    type="radio"
                    name="flexRadiodefault"
                    id="flexRadiodefault1"
                    >
                    <label class="form-check-label" for="flexRadiodefault1">
                        Default Radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                    type="radio"
                    name="flexRadiodefault"
                    id="flexRadiodefault2"
                    checked
                    >
                    <label class="form-check-label" for="flexRadiodefault2">
                        Default Checked Radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                    type="radio"
                    name="flexRadiodefault"
                    id="flexRadiodefault2"
                    checked
                    disabled
                    >
                    <label class="form-check-label" for="flexRadiodefault2">
                        Default Checked Radio
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input 
                    class="form-check-label"
                    type="checkbox" >
                    <label class="form-check-label">Default switch checkbox input </label>
                </div>
                <div class="form-check form-switch">
                    <input 
                    class="form-check-label"
                    type="checkbox"
                    checked >
                    <label class="form-check-label">Default checked switch checkbox input </label>
                </div>
                <div class="form-check form-switch">
                    <input 
                    class="form-check-label"
                    type="checkbox"
                    checked
                    disabled >
                    <label class="form-check-label">Default checked disable switch checkbox input </label>
                </div>
                <div class="form-check form-switch">
                    <input 
                    class="form-check-label"
                    type="checkbox"
                    disabled >
                    <label class="form-check-label">Default unchecked disable switch checkbox input </label>
                </div>


                <div class="form-check form-check-inline">
                    <input
                    class="form-check-label"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option 1"
                    >
                    <label class="form-check-label" for="inlineCheckbox1">
                        1
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                    class="form-check-label"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option 2"
                    >
                    <label class="form-check-label" for="inlineCheckbox2">
                        2
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                    class="form-check-label"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option 3"
                    disabled
                    >
                    <label class="form-check-label" for="inlineCheckbox3">
                        3 (disabled)
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                    class="form-check-label"
                    type="checkbox"
                    id="inlineCheckbox4"
                    value="option 4"
                    >
                    <label class="form-check-label" for="inlineCheckbox4">
                        4
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadiooption"
                    id="inlineRadio"
                    value="option1"
                    >
                    <label class="form-check-label" for="inlineRadio">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadiooption"
                    id="inlineRadio2"
                    value="option2"
                    >
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadiooption"
                    id="inlineRadio3"
                    value="option3"
                    disabled
                
                    >
                    <label class="form-check-label" for="inlineRadio3">3 (Disable)</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3 class="my-5">Files</h3>

                <div class="form-file">
                    <input type="file" class="form-file-inpute" id="customeFile">
                    <label class="form-file-label" for="customeFile">
                        <span class="form-file-text">Choose File...</span>
                        <span class="form-file-button">Browse</span>
                    </label>
                </div>
                <h3 class="my-5">Range</h3>
                <label class="form-label">Example Label</label>
                <input type="range" class="form-range">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
